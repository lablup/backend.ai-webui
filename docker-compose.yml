version: '3.7'
services:
  web:
    # Add to solve the error(image's platform not match host platform)
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/webui
    ports:
      - 3081:3081
      - 5050:5050
      # development server
      - 9081:9081
    command: /start-webui-dev
    extra_hosts:
      - "host.docker.internal:host-gateway"