version: "3.7"

services:

  lit:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/webui
    ports:
      - 3081:3081
    command: /scripts/dev-lit

  react:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/webui
    ports:
      # development server
      - 9081:9081
    command: /scripts/dev-react
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - IS_CONTAINER=1

  wsproxy:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/webui
    ports:
      - 5050:5050
    command: /scripts/dev-wsproxy