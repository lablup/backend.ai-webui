name: Storybook Story Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "packages/backend.ai-ui/src/components/**/*.tsx"

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  detect-and-trigger:
    name: Detect Changes & Trigger Analysis
    runs-on: ubuntu-latest
    # Skip draft PRs
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter component changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            components:
              - 'packages/backend.ai-ui/src/components/**/*.tsx'
              - '!packages/backend.ai-ui/src/components/**/*.stories.tsx'
              - '!packages/backend.ai-ui/src/components/**/*.test.tsx'

      - name: Extract component names
        id: extract
        if: steps.filter.outputs.components == 'true'
        run: |
          FILES='${{ steps.filter.outputs.components_files }}'
          NAMES=$(echo "$FILES" | jq -r '.[]' | while read file; do
            basename=$(basename "$file" .tsx)
            if [ "$basename" != "index" ]; then
              echo "$basename"
            fi
          done | sort -u | tr '\n' ' ')
          echo "names=$NAMES" >> $GITHUB_OUTPUT
          echo "Detected components: $NAMES"

      - name: No changes - Skip
        if: steps.filter.outputs.components != 'true'
        run: |
          echo "## âœ… No Component Changes" >> $GITHUB_STEP_SUMMARY
          echo "No component files were modified. Skipping Storybook analysis." >> $GITHUB_STEP_SUMMARY

      - name: Trigger Claude Analysis
        if: steps.filter.outputs.components == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const components = '${{ steps.extract.outputs.names }}';
            const prNumber = context.payload.pull_request.number;
            const branch = context.payload.pull_request.head.ref;

            console.log('ðŸ” Component changes detected:', components);
            console.log('ðŸ“‹ PR Number:', prNumber);
            console.log('ðŸŒ¿ Branch:', branch);

            // Trigger the Agentic Workflow
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'storybook-argtypes-coverage.md',
                ref: branch,
              });

              console.log('âœ… Successfully triggered Storybook Coverage Checker');
              core.notice(`Triggered analysis for: ${components}`);
            } catch (error) {
              console.log('âš ï¸ Could not trigger workflow:', error.message);
              core.warning(`Failed to trigger Agentic Workflow: ${error.message}`);
            }

      - name: Create summary
        if: steps.filter.outputs.components == 'true'
        run: |
          echo "## ðŸ” Storybook Analysis Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Components:** ${{ steps.extract.outputs.names }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The **Storybook Coverage Checker** will analyze:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ¨ Story file existence" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Props interface changes" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š argTypes coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ See PR comments for detailed analysis and \`/bui-story\` commands." >> $GITHUB_STEP_SUMMARY
